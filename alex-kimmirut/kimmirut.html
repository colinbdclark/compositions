<html>
    <head>
        <title>Alex Geddie's Kimmirut</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="../../../flocking/demos/shared/css/demos.css" />
        
        <script src="../../../flocking/third-party/jquery/js/jquery.min.js"></script>
        <script src="../../../flocking/third-party/polydataview/js/polydataview.js"></script>

    <body>
        <h1>Alex Geddie's Kimmirut</h1>
        
        <form class="fileSelector">
            <label for="fileBrowser">Choose a sound file</label>
            <input class="fileBrowser" type="file" />
            <button class="browse">Choose a sound file...</button>
            <span class="filePath"></span>
        </form>

        
        <div class="controls">
            <button class="playButton">Play</button>
        </div>
        
        <script>
            var synth = scsiduck.kimmirut();
            var playButtonView = demo.toggleButtonView(synth, ".playButton");
        </script>
